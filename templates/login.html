<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-cream: #FAF8F1;
            --pale-yellow: #FAEAB1;
            --golden-sand: #E5BA73;
            --bronze-brown: #C58940;
            --color-text: #2d3436;
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: var(--color-text);
            padding: 20px;
        }

        h1, h2, h3, .btn-font {
            font-family: 'Fredoka', sans-serif;
        }

        .login-card {
            background-color: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 20px;
            border: 4px solid var(--bronze-brown);
            box-shadow: 8px 8px 0px var(--golden-sand);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px var(--golden-sand);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--bronze-brown);
            font-size: 1.1rem;
            pointer-events: none;
            z-index: 10;
        }

        .form-control {
            width: 100%;
            padding: 12px 12px 12px 45px;
            font-size: 1rem;
            border: 2px solid var(--pale-yellow);
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
            color: var(--color-text);
        }

        #password {
            padding-right: 45px;
        }

        .form-control:focus {
            border-color: var(--bronze-brown);
            background-color: #fafafa;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--bronze-brown);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--bronze-brown);
        }

        .btn-login:hover {
            background-color: var(--golden-sand);
            border-color: var(--golden-sand);
            color: var(--bronze-brown);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
            z-index: 20;
        }

        .toggle-password:hover {
            color: var(--bronze-brown);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--bronze-brown);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--golden-sand);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                max-width: 90%;
                padding: 1.5rem;
                border-width: 3px;
                box-shadow: 5px 5px 0px var(--golden-sand);
            }
            .login-card:hover {
                transform: none;
                box-shadow: 5px 5px 0px var(--golden-sand);
            }
            .text-3xl {
                font-size: 1.5rem;
            }
            .w-16 {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'flash_messages.html' %}
    <div class="login-card">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#FAEAB1] text-[#C58940] text-3xl mb-4 border-2 border-[#C58940]">
                <i class="fa-solid fa-rocket"></i>
            </div>
            <h2 class="text-3xl font-bold text-[#C58940]">Welcome Back!</h2>
            <p class="text-gray-500 text-sm mt-1 font-semibold">Please login to continue</p>
        </div>
        <form action="/login" method="POST" id="loginForm">
            <div class="input-group">
                <i class="fa-solid fa-user input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn-login btn-font">LOGIN <i class="fa-solid fa-arrow-right ml-2"></i></button>
        </form>
        <a href="{{url_for('index')}}" class="back-link"><i class="fa-solid fa-house mr-1"></i> Back to Homepage</a>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', function(e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
            this.classList.toggle('fa-eye');
        });
    </script>
</body>
</html>
